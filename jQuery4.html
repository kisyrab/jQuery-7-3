    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none; color: inherit;}
        ul, li{list-style: none;}
        body{background-color: #F1F8E8;}

        .wrap{
            padding-top: 100px;
            margin: 10px auto; 
            width: 800px; height: 700px;
            border-radius: 50px;
            background-color: #D8EFD3;}

            .menu{
                text-align: center;
            }

            .menu li{
                display: inline-block;
            }
            
            .menu li a{
                display: block;
                width: 90px; height: 40px;
                line-height: 40px;
                background: #95D2B3;
                color: #D8EFD3;
                font-size: 2rem;
                font-weight: 900;
                border-radius: 50px;
            }
            
            .box{
                width: 500px;
                height: 500px;
                border: #ACD793 solid 5px;
                border-radius: 55px;
                margin: 50px auto;
                position: relative;
            }
            .box li{
                width: 100%;
                border-radius: 50px;
                color: #F1F8E8;
                height: 100%;
                font-size: 10rem;
                line-height: 450px;
                text-align: center;
                position: absolute;
            }

            .on a{background-color: #55AD9B !important;}
    </style>

    <div class="wrap">
